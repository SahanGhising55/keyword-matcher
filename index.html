<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #inputText {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #matched {
            margin-top: 20px;
        }
        .keyword {
            display: inline-block;
            background-color: #f0f0f0;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Keyword Matcher</h1>
    <input type="text" id="inputText" placeholder="Enter your sentence here">
    <button onclick="findKeywords()">Find Keywords</button>

    <div id="matched"></div>

    <script>
        let keywords = [];

        // Load keywords from the external file
        fetch('https://raw.githubusercontent.com/sahanghising55/keyword-matcher/main/keywords.js')
            .then(response => response.text())
            .then(text => {
                eval(text); // Converts JS text into a usable variable
                console.log('Keywords loaded:', keywords.length);
            })
            .catch(error => console.error("Failed to load keywords:", error));

        // Function to find matching keywords
        function findKeywords() {
            const inputField = document.getElementById('inputText');
            if (!inputField) {
                console.error("Input field not found!");
                return;
            }

            const inputText = inputField.value || '';
            if (!inputText.trim()) {
                alert("Please enter a sentence.");
                return;
            }

            const matched = keywords.filter(word => inputText.toLowerCase().includes(word.toLowerCase()));

            const resultDiv = document.getElementById('matched');
            resultDiv.innerHTML = '';

            if (matched.length > 0) {
                matched.forEach(keyword => {
                    const span = document.createElement('span');
                    span.className = 'keyword';
                    span.textContent = keyword;
                    resultDiv.appendChild(span);
                });
            } else {
                resultDiv.textContent = 'No matching keywords found.';
            }
        }
    </script>

</body>
</html>
