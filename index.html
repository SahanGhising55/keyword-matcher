<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Matcher</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        .keyword { background-color: yellow; margin: 5px; display: inline-block; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Keyword Matcher</h1>
    <textarea id="inputText" placeholder="Paste your sentence here..."></textarea><br><br>
    <button onclick="findKeywords()">Find Keywords</button>

    <h2>Matched Keywords:</h2>
    <div id="matched"></div>

    <script src="keywords.js"></script>
<script>
    function findKeywords() {
        const inputField = document.getElementById('inputText');
        if (!inputField) {
            console.error("❌ Input field not found");
            return;
        }

        const inputText = inputField.value.toLowerCase();
        const matched = keywords.filter(word => inputText.includes(word.toLowerCase()));

        const resultDiv = document.getElementById('matched');
        resultDiv.innerHTML = '';

        if (matched.length > 0) {
            matched.forEach(keyword => {
                const span = document.createElement('span');
                span.className = 'keyword';
                span.textContent = keyword;
                resultDiv.appendChild(span);
            });
        } else {
            resultDiv.textContent = 'No matching keywords found.';
        }
    }
</script>

</body>
</html>
